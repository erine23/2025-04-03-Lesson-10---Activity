<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketbol tayo perds</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&family=Roboto:wght@100;400&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section1">
        <div class="input">
            <h2>NAME</h2>
            <input id="playerInput" type="text" placeholder="Enter player name" />
            <button class='addBtn'onclick="addPlayer()">Add Player</button>
        </div>
        <div id="playerList"><h3>No players have been added yet.</h3></div>
    </div>
    <div class="section2">
        <div class="input2">
            <button class="startBtn" id="startButton" onclick="play()" >Start Game</button>
        </div>
        <div class="log" id="log"><h3>The game results will show here</h3></div>
        <script src="script.js"></script>
    </div>
</body>
</html>
